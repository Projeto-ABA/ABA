<mat-card>
    <div>
      <mat-card-title>ABA</mat-card-title>
      <mat-card-title id="subtitle">Sua assistente de planejamento</mat-card-title>
      <mat-card-title id="where"><a href="#" onclick="home()" class="home">Home</a></mat-card-title>
    </div>
</mat-card>
  
<div class="all">
  
    <div class="side-menu">
        <div class="img">
            <img src="../../assets/ABA.png" alt="">
        </div>
        
        <mat-card class="sidecard">
        
            <div class="titles">
                <h3 class="titulo1">Olá Fulana</h3>
                <h3 class="titulo2">O que deseja?</h3>
            </div>
            
            <div class="links">
                <a (click)="navega('turmas')" class="minhas-turmas">Minhas Turmas</a>
                <a (click)="navega('cadastro-turmas')" class="criar-turmas">Criar Turmas</a>
                <a (click)="navega('alunos')" class="meus-alunos"> Meus Alunos</a>
                <a (click)="navega('cadastro-alunos')" class="cadastrar-aluno">Cadastrar Aluno</a>
                <a (click)="navega('listar-planos')" class="planos-vigentes">Planos de Objetivos</a>
                <a (click)="navega('planos')" class="planos-vigentes">Novo Plano</a>
              </div>
            
            <div class="sair">
                <h4>
                <a href="" class="sairbutton">Sair</a>
                </h4>
            </div>
        
        </mat-card>
    </div>
    
    <div class="centercard">
        <mat-card class="CardCenter">
            <mat-card-title class="TitleCardCent">Nova atividade</mat-card-title>
            <form [formGroup]="atividadeForm">
                <div class="input">
                    <div class="TituloInputs">
                        <h3 class="titles-inputs">Nome Atividade</h3>
                        <input matInput formControlName="titulo" name="titulo" type="text" id="Obj">
                    </div>
                    <div class="TituloInputs">
                        <h3 class="titles-inputs">Estimativa de realização</h3>
                        <input matInput formControlName="dataRealização" name="dataRealização" type="date" id="Data">
                    </div>
                </div>
                <div class="input">
                    <div class="TituloInputs">
                        <h3 class="titles-inputs">Descrição</h3>
                        <textarea  matInput formControlName="descricao" name="descricao" id="Desc" rows="10" cols="50" maxlength="500" #Desc></textarea>
                    </div>
                </div>
            </form>
            <mat-card-actions>
                <div class="botoes">
                  <button mat-raised-button (click)="cadastraAtiv()" id="cadastro">Registrar</button>
                  <button mat-raised-button (click)="retorna()" id="cancelar">Cancelar</button>
                </div>
              </mat-card-actions>
        </mat-card>
    </div>
  
</div>
