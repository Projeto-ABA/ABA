<mat-card>
  <div>
    <mat-card-title>ABA</mat-card-title>
    <mat-card-title id="subtitle">Sua assistente de planejamento</mat-card-title>
    <mat-card-title id="where"><a (click)="navega('home')" class="home">Home</a></mat-card-title>
  </div>
</mat-card>

<div class="all">

<div class="side-menu">
  <div id="aba">
    <img src="../../assets/ABA.png" alt="">
  </div>

  <mat-card class="sidecard">

    <div class="titles">
       <h3 class="titulo1">Ol√° Fulana</h3>
      <h3 class="titulo2">
        O que deseja?
      </h3>
    </div>

    <div class="links">
      <a (click)="navega('turmas')" class="minhas-turmas">Minhas Turmas</a>
      <a (click)="navega('cadastro-turmas')" class="criar-turmas">Criar Turmas</a>
      <a (click)="navega('alunos')" class="meus-alunos"> Meus Alunos</a>
      <a (click)="navega('cadastro-alunos')" class="cadastrar-aluno">Cadastrar Aluno</a>
      <a (click)="navega('listar-planos')" class="planos-vigentes">Planos de Objetivos</a>
      <a (click)="navega('planos')" class="planos-vigentes">Novo Plano</a>
    </div>

    <div class="sair">
        <h4>
        <a (click)="navega('home')" class="sairbutton">Sair</a>
        </h4>
    </div>

  </mat-card>
</div>

<div class="centercard">

  <mat-card class="cartao2">

    <h1 class="dados">Minhas Turmas</h1>

    <table mat-table [dataSource]="turmas" multiTemplateDataRows class="mat-elevation-z8">

      <ng-container matColumnDef="nomeTurma">
          <th mat-header-cell *matHeaderCellDef id="column"> Nome</th>
          <td mat-cell *matCellDef="let turma" id="element"> {{turma.nomeTurma}} </td>
      </ng-container> 

      <ng-container matColumnDef="turnos">
        <th mat-header-cell *matHeaderCellDef id="column">Turno</th>
        <td mat-cell *matCellDef="let turma" id="element"> {{turma.turno}} </td>
      </ng-container>   

      <ng-container matColumnDef="diasDaSemana">
          <th mat-header-cell *matHeaderCellDef id="column" > Dias da semana</th>
          <td mat-cell *matCellDef="let turma" id="element"> {{(turma.diasDaSemana)}} </td>
      </ng-container> 

      <ng-container matColumnDef="detalhes">
          <th mat-header-cell *matHeaderCellDef id="column" > Detalhes</th>
          <td  mat-cell *matCellDef="let turma" id="element">
              <button mat-icon-button color="primary"><mat-icon>menu</mat-icon></button>
          </td>
      </ng-container> 
      
      

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay " class="example-detail-row"></tr>
    </table>

  </mat-card>
</div>
